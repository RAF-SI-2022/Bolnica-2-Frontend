<div class="main container mx-auto">
    <div class="row g-5 justify-content-center">
      <div *ngIf="this.authService.hasEitherPermission(['ROLE_VISI_LAB_TEHNICAR', 'ROLE_LAB_TEHNICAR'])" class="col-md-4">
        <div routerLink="/new-lab-visit" class="card border-secondary h-100">
          <img src="../../assets/images/calendar-plus.svg"
            class="card-img-top w-75 mx-auto p-2"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Zakaži posetu</h5>
            <p class="card-text">Zakaži novu posetu laboratoriji.</p>
          </div>
        </div>
      </div>
      <div *ngIf="this.authService.hasEitherPermission(['ROLE_VISI_LAB_TEHNICAR', 'ROLE_LAB_TEHNICAR'])" class="col-md-4">
        <div routerLink="/search-scheduled-lab-visits" class="card border-secondary h-100">
          <img src="../../assets/images/calendar2-check.svg"
            class="card-img-top w-75 mx-auto p-2"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Pregled zakazanih poseta</h5>
            <p class="card-text">Pregledaj zakazane posete za određenog pacijenta određenog datuma.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
