<div class="main container mx-auto">
    <div class="row g-5 justify-content-center">

        <div class="col-md-4">
            <div routerLink="/covid/vaccinations/schedule-covid-vaccination" class="card border-secondary h-100"
                id="personal-info-card">
                <img src="../../assets/images/calendar-plus.svg" class="card-img-top w-75 mx-auto p-2" alt="..." />
                <div class="card-body">
                    <h5 class="card-title">Zakazivanje termina vakcinacije</h5>
                    <p class="card-text">Zakaži COVID testiranje u slobodnom terminu.</p>
                </div>
            </div>
        </div>

        <div *ngIf="!authService.hasPermission('ROLE_RECEPCIONER')" class="col-md-4">
            <div routerLink="/covid/vaccinations/scheduled-covid-vaccinations" class="card border-secondary h-100">
                <img src="../../assets/images/calendar2-check.svg" class="card-img-top w-75 mx-auto p-2" alt="..." />
                <div class="card-body">
                    <h5 class="card-title">Zakazani termini vakcinacije</h5>
                    <p class="card-text">Pretraži zakazane termine COVID testiranja.</p>
                </div>
            </div>
        </div>

    </div>
</div>
