<div class="p-5">
    <h4 class="mb-4">NeobraÄ‘eni COVID testovi</h4>
    <div class="row">
        <div class="col-lg-12 table-responsive">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">ID testa</th>
                        <th scope="col">Datum i vreme testa</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let test of tests">
                        <td>{{ test.id }}</td>
                        <td>{{ test.dateAndTimeOfTesting | date: 'dd/MM/yyyy, HH:mm' }}</td>
                        <td>{{ test.testResult.notation }}</td>
                        <td><button (click)="onPositive(test.id)" class="btn btn-sm btn-primary">Pozitivan</button></td>
                        <td><button (click)="onNegative(test.id)" class="btn btn-sm btn-danger">Negativan</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="search()">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>
