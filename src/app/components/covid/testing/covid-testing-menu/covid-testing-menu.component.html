<div class="main container mx-auto">
    <div class="row g-5 justify-content-center">

        <div *ngIf="authService.hasEitherPermission(['ROLE_MED_SESTRA', 'ROLE_VISA_MED_SESTRA', 'ROLE_RECEPCIONER'])" class="col-md-4">
            <div routerLink="/covid/testing/schedule-covid-testing" class="card border-secondary h-100"
                id="personal-info-card">
                <img src="../../assets/images/calendar-plus.svg" class="card-img-top w-75 mx-auto p-2" alt="..." />
                <div class="card-body">
                    <h5 class="card-title">Zakazivanje termina testiranja</h5>
                    <p class="card-text">Zakaži COVID testiranje u slobodnom terminu.</p>
                </div>
            </div>
        </div>

        <div *ngIf="authService.hasEitherPermission(['ROLE_MED_SESTRA', 'ROLE_VISA_MED_SESTRA'])" class="col-md-4">
            <div routerLink="/covid/testing/scheduled-covid-tests" class="card border-secondary h-100">
                <img src="../../assets/images/calendar2-check.svg" class="card-img-top w-75 mx-auto p-2" alt="..." />
                <div class="card-body">
                    <h5 class="card-title">Zakazani termini testiranja</h5>
                    <p class="card-text">Pretraži zakazane termine COVID testiranja.</p>
                </div>
            </div>
        </div>

        <div *ngIf="authService.hasEitherPermission(['ROLE_VISI_LAB_TEHNICAR', 'ROLE_LAB_TEHNICAR', 'ROLE_MED_BIOHEMICAR', 'ROLE_SPEC_MED_BIOHEMIJE'])" class="col-md-4">
            <div routerLink="/covid/testing/process-covid-tests" class="card border-secondary h-100">
                <img src="../../assets/images/eyedropper.svg" class="card-img-top w-75 mx-auto p-2" alt="..." />
                <div class="card-body">
                    <h5 class="card-title">Obrada testa</h5>
                    <p class="card-text">Pretraži zakazane termine COVID testiranja.</p>
                </div>
            </div>
        </div>

    </div>
</div>
