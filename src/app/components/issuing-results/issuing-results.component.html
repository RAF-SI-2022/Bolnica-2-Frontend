<div class="p-5">
  <div class="row">
    <div class="col-lg-3">
      <form [formGroup]="searchIssueResults" class="p-3 border rounded-3 bg-light">
        <div class="mb-2">
          <label for="od">LBP</label>
          <input formControlName="lbp" class="form-control" type="text" id="lbp" placeholder="LBP">
        </div>
        <div *ngIf="lbpError" class="validation-error small alert alert-danger">
          LBP pacijenta je obavezan
        </div>
        <div class="mb-2">
          <label for="od">Datum od</label>
          <input formControlName="startDate" class="form-control" type="date" id="od" placeholder="startDate">
        </div>
        <div class="mb-1">
          <label for="do">Datum do</label>
          <input formControlName="endDate" class="form-control" type="date" id="do" placeholder="endDate">
        </div>
        <div *ngIf="dateError" class="validation-error small alert alert-danger">
          Unesite ili oba datuma ili nijedan
        </div>
        <hr class="my-4">
        <button (click)="search()" class="btn btn-md btn-primary w-100" type="submit">Pretraži</button>
      </form>
    </div>
    <div class="col-lg-9 table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">ID radnog naloga</th>
          <th scope="col">ID uputa</th>
          <th scope="col">Datum i vreme kreiranja</th>
          <th scope="col">Status obrade</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody *ngFor="let elem of loopClass">
        <tr *ngIf="elem.status == 'Obrađen'; else uObradi" (click)="issuingResultId(elem.id)" style='cursor: pointer; cursor: hand;' routerLink="/full-issuing-results">
            <td>{{elem.id}}</td>
            <td>{{elem.referralId}}</td>
            <td>{{elem.creationTime}}</td>
            <td>{{elem.status}}</td>
        </tr>
        <ng-template #uObradi>
          <td>{{elem.id}}</td>
          <td>{{elem.referralId}}</td>
          <td>{{elem.creationTime}}</td>
          <td>{{elem.status}}</td>
        </ng-template>
        </tbody>
      </table>
      <div class="d-flex justify-content-center p-2">
        <ngb-pagination
          [collectionSize]="collectionSize"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="search()"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
