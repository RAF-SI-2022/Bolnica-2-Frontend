<div class="p-5">
  <div class="row">
    <div class="col-lg-3">
      <form [formGroup]="condHistoryForm" class="p-3 border rounded-3 bg-light">
        <div class="mb-2">
          <label for="from">Datum od</label>
          <input
            formControlName="dateFrom"
            class="form-control"
            type="date"
            id="from"
            placeholder="from"
          />
        </div>
        <div class="mb-2">
          <label for="from">Datum do</label>
          <input
            formControlName="dateTo"
            class="form-control"
            type="date"
            id="to"
            placeholder="to"
          />
        </div>
        <hr class="my-4" />
        <button
          (click)="search()"
          type="submit"
          class="btn btn-md btn-primary w-100"
        >
          Pretra≈æi
        </button>
      </form>
    </div>
    <div class="col-lg-9 table-responsive">
      <div class="row">
        <div class="row flex-row-reverse">
          <div class="w-auto">
            <input
              id="register"
              type="button"
              class="btn btn-primary m-2"
              (click)="registerCondition()"
              value="Registrovanje novog stanja"
            />
          </div>
        </div>
        <div class="col">
          <table class="table table-light table-striped border-success">
            <thead>
              <tr>
                <th scope="col">Datum unosa</th>
                <th scope="col">Temperatura</th>
                <th scope="col">Krvni pritisak</th>
                <th scope="col">Puls</th>
                <th scope="col">Primenjene terapije</th>
                <th scope="col">Opis</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let condition of conditions" style="cursor: pointer">
                <td>
                  {{ condition.collectedInfoDate | date : "dd/MM/yyyy, HH:mm" }}
                </td>
                <td>{{ condition.temperature }}</td>
                <td>{{ condition.bloodPressure }}</td>
                <td>{{ condition.pulse }}</td>
                <td>{{ condition.appliedTherapies }}</td>
                <td>{{ condition.description }}</td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center p-2">
            <ngb-pagination
              [collectionSize]="collectionSize"
              [(page)]="page"
              [pageSize]="pageSize"
              (pageChange)="search()"
            >
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
